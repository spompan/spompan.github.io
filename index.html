<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom, Internet Superheld!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2fe; /* Lichtblauwe achtergrond */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow: hidden; /* Voorkom scrollen op de indexpagina */
        }
        .main-container {
            background-color: white;
            border-radius: 2rem; /* Afgeronde hoeken */
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); /* Zachte schaduw */
            padding: 3rem;
            max-width: 900px;
            width: 100%;
            text-align: center;
            animation: fadeInScale 0.8s ease-out;
            position: relative;
            z-index: 10;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            color: #1e40af; /* Donkerblauw */
            font-size: 3.5rem; /* Grotere titel */
            margin-bottom: 1.5rem;
        }
        .nav-card {
            background-color: #6366f1; /* Paars */
            color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Geen onderstreping voor links */
            font-weight: bold;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .nav-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            background-color: #4f46e5; /* Donkerder paars bij hover */
        }
        .nav-card-icon {
            font-size: 3rem; /* Grote iconen */
            margin-bottom: 0.75rem;
        }

        /* Achtergrond animatie */
        .background-blob {
            position: absolute;
            background: linear-gradient(135deg, #a78bfa, #8b5cf6, #3b82f6); /* Paarse en blauwe gradi√´nt */
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(80px); /* Zachte vervaging */
            animation: float 20s ease-in-out infinite;
            z-index: 1;
        }
        .blob1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }
        .blob2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .nav-card {
                padding: 1.5rem;
                font-size: 1.2rem;
            }
            .nav-card-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Achtergrond blobs voor speels effect -->
    <div class="background-blob blob1"></div>
    <div class="background-blob blob2"></div>

    <div class="main-container">
        <h1 class="flex items-center justify-center">

            Kies je missie en leer hoe je veilig en slim online kunt zijn!
        </p>

                <span class="nav-card-icon">üë©üèº‚Äçüíª</span>
                Over Mij
            </a>
            <a href="internethero.html" class="nav-card bg-teal-500 hover:bg-teal-600">
                <span class="nav-card-icon">ü¶∏‚Äç‚ôÇÔ∏è</span>
                Internet Held
            </a>
            <a href="infographic.html" class="nav-card bg-purple-500 hover:bg-purple-600">
                <span class="nav-card-icon">üìä</span>

            </a>
        </div>
    </div>
</body>
</html>
